<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            text-align: center;
        }

        th, td{
            border: 1px solid black;
        }

        tr#imp{
            background-color: gray;
            color: white;
        }
    </style>
    <title>Tabela</title>
</head>
<body>
    <table>
        <thead>
            <tr id="imp">
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th rowspan="1">notas</th>
               
                <th rowspan="2">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <tr>
                    <td>Fisica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tr>
            <tr id="imp">
                <th>Média de Exatas</th>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tr>
            <tr id="imp">
                <th>Média de humanas</th>
                <td colspan="3">0.0</td>
            </tr>
    </table>
</body>
</html>
