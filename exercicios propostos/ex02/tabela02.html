<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 2</title>
    <style>
        td{
            min-width: 40px;
            box-shadow: 1px 1px 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" style="text-align: center;">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr> 

        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
