<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    td{
        min-width: 30px;
    }
    
    table{
        box-shadow: 10px 10px 10px solid black;
    }
    </style>  
    <title>Tabela</title>
</head>
<body>
    <table>
        <tr style="text-align:center;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr style="text-align: center;">
            <td>5</td>
            <td colspan="2" style="text-align:center;">6</td>
            <td>7</td>
        </tr>
        <tr style="text-align:center;">
            <td colspan="3"style="text-align:center;">8</td>
            <td>9</td>
        </tr>
        <tr style="text-align: center;">
            <td rowspan="2"style="vertical-align: middle;">10<td>

            <td colspan="2" style="text-align:left;">11</td>

            <td>12</td>
        </tr>

        <tr style="text-align: center;">
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
