<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2" style="text-align:center;">6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3"style="text-align:center;">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" style="vertical-align: middle;">10</td>
            <td colspan="2" style="text-align:center;">11</td>
            <td>12</td>
           
        </tr>
        <tr></tr>
    </table>
</body>
</html>
